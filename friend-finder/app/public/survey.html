<script type="text/javascript">

    $(".submit").on("click", function(event) {
      event.preventDefault();

        // form check
        function validateForm() {
            var isValid = true;
            $(".from-control").each(function() {
                if ($(this).val() === "") {
                    isValid = false;
                }
            });
            $(".chosen-select").each(function() {
                if ($(this).val() === "") {
                    isValid = false;
                }
            });

            return isValid;
        }

        // check all required fields
        if (validateForm()) {
            // user data object

            };
        };

    });

</script>
