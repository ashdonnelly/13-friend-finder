<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">

    <div class="jumbotron">
        <h1 class="text-center"><span class="glyphicon glyphicon-user"></span> Friend Finder <span class="glyphicon glyphicon-user"></span></h1>
        <hr>

      <div class="text-center">
        <a href="/"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-home"></span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Reservation Page -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title"><strong>Survey</strong></h4>
        </div>

        <div class="panel-body">

            <form role="form">

                <div class="form-group">
                    <label for="survey-name">Name (Required)</label>
                        <input type="text" class="form-control" id="survey-name">
                </div>
            
                <div class="form-group">
                    <label for="survey-image">Link to Photo Image (Required)</label>
                        <input type="text" class="form-control" id="survey-image">
                </div>
            
            <hr>

                <div class="form-group">
                    <label for = "q1">You think that everything in the world is relative.</label>
                        <select class = "form-control" id = "q1">
                            <option>--</option>
                            <option>Strongly Agree</option>
                            <option>Agree</option>
                            <option>Neutral</option>
                            <option>Disagree</option>
                            <option>Strongly Disagree</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for = "q2">You frequently and easily express your feelings and emotions.</label>
                        <select class = "form-control" id = "q2">
                            <option>--</option>
                            <option>Strongly Agree</option>
                            <option>Agree</option>
                            <option>Neutral</option>
                            <option>Disagree</option>
                            <option>Strongly Disagree</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for = "q3">Your actions are frequently influenced by your emotions.</label>
                        <select class = "form-control" id = "q3">
                            <option>--</option>
                            <option>Strongly Agree</option>
                            <option>Agree</option>
                            <option>Neutral</option>
                            <option>Disagree</option>
                            <option>Strongly Disagree</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for = "q4">You are strongly touched by the stories about people's troubles.</label>
                        <select class = "form-control" id = "q4">
                            <option>--</option>
                            <option>Strongly Agree</option>
                            <option>Agree</option>
                            <option>Neutral</option>
                            <option>Disagree</option>
                            <option>Strongly Disagree</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for = "q5">As a rule, current preoccupations worry you more than your future plans.</label>
                        <select class = "form-control" id = "q5">
                            <option>--</option>
                            <option>Strongly Agree</option>
                            <option>Agree</option>
                            <option>Neutral</option>
                            <option>Disagree</option>
                            <option>Strongly Disagree</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for = "q6">Your decisions are based more on the feeling of a moment than on thorough planning.</label>
                        <select class = "form-control" id = "q6">
                            <option>--</option>
                            <option>Strongly Agree</option>
                            <option>Agree</option>
                            <option>Neutral</option>
                            <option>Disagree</option>
                            <option>Strongly Disagree</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for = "q7">You often think about humankind and its destiny.</label>
                        <select class = "form-control" id = "q7">
                            <option>--</option>
                            <option>Strongly Agree</option>
                            <option>Agree</option>
                            <option>Neutral</option>
                            <option>Disagree</option>
                            <option>Strongly Disagree</option>
                        </select>
                </div>

                

              <button type="submit" class="btn btn-primary submit"><span class="glyphicon glyphicon-ok"></span> Submit</button>
            </form>

          </div>
        </div>

      </div>
    </div>


    <footer class="footer">
        <div class="container">
            <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/ashdonnelly/13-friend-finder">GitHub Repo</a></p>
        </div>
    </footer>

  </div>

</body>
</html>

<!-- FORM DATA IS SENT TO SERVER -->
<script type="text/javascript">

    $(".submit").on("click", function(event) {
      event.preventDefault();

      // Here we grab the form elements
      var newFriend = {
        friendName: $("#survey-name").val().trim(),
        imageURL: $("#survey-image").val().trim(),
      };

      console.log(newFriend);

      $.post("/api/tables", newFriend,
        function(data) {

          // Clear the form when submitting
          $("#survey-name").val("");
          $("#reserve-phone").val("");
          $("#reserve-email").val("");
          $("#reserve-unique-id").val("");

        });

    });

</script>
